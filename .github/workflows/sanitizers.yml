name: Sanitizers

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PGHOME: /pg
  PG_BRANCH: REL_17_STABLE

jobs:
  build-warnings:
    name: Build with strict warnings
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libreadline-dev \
            zlib1g-dev \
            libzstd-dev \
            liblz4-dev \
            libssl-dev \
            libicu-dev \
            bison flex

      - name: Clone PostgreSQL
        run: |
          git clone https://github.com/postgres/postgres.git \
            -b $PG_BRANCH --depth=1

      - name: Build PostgreSQL
        run: |
          sudo mkdir -p $PGHOME && sudo chown $USER $PGHOME
          cd postgres
          ./configure --prefix=$PGHOME
          make -s -j$(nproc) install

      - name: Build pg_probackup with strict warnings
        run: |
          export PATH=$PGHOME/bin:$PATH
          export PG_CONFIG=$(which pg_config)
          make USE_PGXS=1 top_srcdir=$GITHUB_WORKSPACE/postgres \
            CFLAGS="-Wall -Wextra -Werror -Wno-unused-parameter" \
            clean all

  test-asan:
    name: Tests with AddressSanitizer
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libreadline-dev \
            zlib1g-dev \
            libzstd-dev \
            liblz4-dev \
            libssl-dev \
            libicu-dev \
            bison flex \
            gdb

      - name: Clone PostgreSQL
        run: |
          git clone https://github.com/postgres/postgres.git \
            -b $PG_BRANCH --depth=1

      - name: Build PostgreSQL with ASan
        run: |
          sudo mkdir -p $PGHOME && sudo chown $USER $PGHOME
          cd postgres
          CC=clang CFLAGS="-fsanitize=address -fno-omit-frame-pointer -O1 -g" \
            LDFLAGS="-fsanitize=address" \
            ./configure --prefix=$PGHOME --enable-debug --enable-cassert
          make -s -j$(nproc) install
          make -s -j$(nproc) -C contrib install

      - name: Build pg_probackup with ASan
        run: |
          export PATH=$PGHOME/bin:$PATH
          export PG_CONFIG=$(which pg_config)
          make USE_PGXS=1 top_srcdir=$GITHUB_WORKSPACE/postgres \
            CC=clang \
            CFLAGS="-fsanitize=address -fno-omit-frame-pointer -O1 -g" \
            LDFLAGS="-fsanitize=address" \
            clean install

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync

      - name: Configure system
        run: |
          sudo sysctl kernel.yama.ptrace_scope=0

      - name: Run basic tests with ASan
        run: |
          export PATH=$PGHOME/bin:$PATH
          export PG_CONFIG=$(which pg_config)
          export ASAN_OPTIONS=detect_leaks=1:abort_on_error=1:print_stats=1
          export LSAN_OPTIONS=suppressions=$GITHUB_WORKSPACE/.github/asan.supp
          export PG_PROBACKUP_TEST_BASIC=ON
          export PGPROBACKUP_GDB=OFF
          uv run pytest -v -n2 -x -k "test_basic" --timeout=300
        continue-on-error: false

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: asan-logs
          path: /tmp/probackup*
          retention-days: 7

  test-tsan:
    name: Tests with ThreadSanitizer
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libreadline-dev \
            zlib1g-dev \
            libzstd-dev \
            liblz4-dev \
            libssl-dev \
            libicu-dev \
            bison flex \
            gdb

      - name: Clone PostgreSQL
        run: |
          git clone https://github.com/postgres/postgres.git \
            -b $PG_BRANCH --depth=1

      - name: Build PostgreSQL with TSan
        run: |
          sudo mkdir -p $PGHOME && sudo chown $USER $PGHOME
          cd postgres
          CC=clang CFLAGS="-fsanitize=thread -fno-omit-frame-pointer -O1 -g" \
            LDFLAGS="-fsanitize=thread" \
            ./configure --prefix=$PGHOME --enable-debug --enable-cassert
          make -s -j$(nproc) install
          make -s -j$(nproc) -C contrib install

      - name: Build pg_probackup with TSan
        run: |
          export PATH=$PGHOME/bin:$PATH
          export PG_CONFIG=$(which pg_config)
          make USE_PGXS=1 top_srcdir=$GITHUB_WORKSPACE/postgres \
            CC=clang \
            CFLAGS="-fsanitize=thread -fno-omit-frame-pointer -O1 -g" \
            LDFLAGS="-fsanitize=thread" \
            clean install

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python dependencies
        run: uv sync

      - name: Configure system
        run: |
          sudo sysctl kernel.yama.ptrace_scope=0

      - name: Run basic tests with TSan
        run: |
          export PATH=$PGHOME/bin:$PATH
          export PG_CONFIG=$(which pg_config)
          export TSAN_OPTIONS=second_deadlock_stack=1:abort_on_error=1
          export PG_PROBACKUP_TEST_BASIC=ON
          export PGPROBACKUP_GDB=OFF
          uv run pytest -v -n1 -x -k "test_basic" --timeout=600
        continue-on-error: false

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: tsan-logs
          path: /tmp/probackup*
          retention-days: 7
